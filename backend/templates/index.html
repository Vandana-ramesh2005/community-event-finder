<!DOCTYPE html>
<html>
<head>
    <title>Community Event Finder</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

    <h1>Community Event Finder</h1>

    <form method="GET">
        <button type="submit" name="category" value="Music">Music</button>
        <button type="submit" name="category" value="Sports">Sports</button>
        <button type="submit" name="category" value="Tech">Tech</button>
        <button type="submit">All</button>
    </form>

    <div>
        {% for event in events %}
            <div class="card">
                <h3>{{ event.name }}</h3>
                <p>Date: {{ event.date }}</p>
                <p>Location: {{ event.location }}</p>
                <p>Category: {{ event.category }}</p>
            </div>
        {% endfor %}
    </div>

</body>
</html>
